<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínicas Disponíveis</title>
</head>
<body>
    <h1>Clínicas e seus Painéis</h1>
    <ul>
        {% for clinic in clinics %}
        <li>
            <strong>{{ clinic.name }}</strong> - {{ clinic.location }}
            <br>
            <a href="{{ url_for('panel', clinic_id=clinic.id) }}">Painel de Senhas</a>
            <br>
            <a href="{{ url_for('attendant', clinic_id=clinic.id) }}">Página dos Atendentes</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
